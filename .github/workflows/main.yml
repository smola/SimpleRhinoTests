name: Rhino Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  RHINO_TOKEN: ${{ secrets.RHINO_TOKEN }}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rhino
      uses: smola/setup-rhino3d@v1
      id: setup_rhino
      with:
        email: ${{ secrets.EMAIL_ADDRESS }}

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal --framework "net7.0-windows"
